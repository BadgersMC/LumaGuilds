# =====================================
# LumaGuilds Progression Configuration
# Fully configurable guild leveling system
# Made with love by BadgersMC <3
# =====================================

# =====================================
# Global Settings
# =====================================
enabled: true

# Use claims-based progression (if false, uses alternative non-claims path)
claims_based: true

# Maximum guild level
max_level: 30

# XP Leveling Formula: base_xp * (level - 1)^level_exponent + (level * linear_bonus)
leveling:
  base_xp: 800.0
  level_exponent: 1.3
  linear_bonus: 200

# Rate limiting to prevent XP farming
rate_limiting:
  xp_cooldown_ms: 5000
  max_xp_per_batch: 50

# =====================================
# Experience Sources
# =====================================
experience_sources:
  # Guild-wide activities
  guild:
    bank_deposit:
      enabled: true
      xp_per_100_coins: 1

    member_joined:
      enabled: true
      xp: 50

    war_won:
      enabled: true
      xp: 500

    war_lost:
      enabled: true
      xp: 100

    claim_created:
      enabled: true  # Auto-disabled if claims_based: false
      xp: 100

    alliance_formed:
      enabled: true
      xp: 150

    party_created:
      enabled: true
      xp: 25

  # Player activities (accumulated for guild)
  player:
    player_kill:
      enabled: true
      xp: 25

    mob_kill:
      enabled: true
      xp: 2

    crop_harvest:
      enabled: true
      xp: 1

    block_break:
      enabled: true
      xp: 1

    block_place:
      enabled: true
      xp: 1

    crafting:
      enabled: true
      xp: 2

    smelting:
      enabled: true
      xp: 2

    brewing:
      enabled: true
      xp: 3

    fishing:
      enabled: true
      xp: 3

    enchanting:
      enabled: true
      xp: 10

