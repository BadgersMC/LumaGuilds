# =====================================
# Milestone Rewards
# Special rewards given at certain levels
# =====================================
milestones:
  # Every 5 levels
  5:
    broadcast: true
    message: "&6&l{guild} has reached level {level}!"
    coins: 1000

  10:
    broadcast: true
    message: "&e&l✨ {guild} has achieved level {level}! ✨"
    coins: 5000
    items:
      - material: DIAMOND
        amount: 10

  15:
    broadcast: true
    message: "&d&l{guild} has reached level 15!"
    coins: 10000
    items:
      - material: DIAMOND_BLOCK
        amount: 5

  20:
    broadcast: true
    message: "&b&l{guild} is now level 20!"
    coins: 15000

  25:
    broadcast: true
    message: "&5&l{guild} has reached level 25!"
    coins: 20000

  # Max level
  30:
    broadcast: true
    message: "&4&l⚡ {guild} has reached MAX LEVEL! ⚡"
    coins: 50000
    items:
      - material: NETHER_STAR
        amount: 1
        display_name: "&6&lLegendary Guild Star"
        lore:
          - "&7Proof of reaching max level"
          - "&eGuild: {guild}"
          - "&7{date}"

# =====================================
# Activity Tracking
# =====================================
activity:
  enabled: true
  weekly_reset: true
  reset_day: MONDAY

  # Activity score weights
  weights:
    member_count: 10
    active_members: 50
    claims_owned: 20
    kills_this_week: 25
    bank_deposits_this_week: 5
    relations_formed: 75
    wars_participated: 200

# =====================================
# Leaderboards
# =====================================
leaderboards:
  enabled: true
  update_interval_minutes: 5
  display_size: 10
  types:
    - LEVEL
    - TOTAL_XP
    - WEEKLY_ACTIVITY
    - BANK_BALANCE
    - MEMBER_COUNT
