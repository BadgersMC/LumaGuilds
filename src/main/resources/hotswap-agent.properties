# HotswapAgent configuration for LumaGuilds plugin development
# This file enables enhanced class reloading during development

# Enable automatic hot swap on class file changes
autoHotswap=true

# Watch for class changes in the build output directory
# HotswapAgent will monitor these locations for .class file changes
extraClasspath=D:/BadgersMC-Dev/bell-claims/build/classes/kotlin/main

# Enable watching for resource changes
watchResources=D:/BadgersMC-Dev/bell-claims/src/main/resources

# Disable caching for development
disablePlugin.ClassInit=false

# Log level (TRACE, DEBUG, INFO, WARNING, ERROR)
LOGGER=INFO
LOGGER.PLUGIN=DEBUG

# Reload timeout in milliseconds
reloadTimeout=5000

# Enable framework-specific plugins as needed
plugin.ClassLoader=true

# Disable plugins that might interfere with Minecraft
disablePlugin.Hibernate=true
disablePlugin.Spring=true
disablePlugin.Jersey=true
