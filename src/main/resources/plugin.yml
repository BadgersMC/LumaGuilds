name: LumaGuilds
version: 0.5.3
api-version: '1.21'
main: net.lumalyte.lg.LumaGuilds
softdepend: [Vault, PlaceholderAPI, AxKoth]

commands:
  guild:
    description: Guild management commands
    usage: /guild <subcommand> [args]
    aliases: [g]
  claim:
    description: Claim management commands
    usage: /claim <subcommand> [args]
  claimlist:
    description: List all your claims
    usage: /claimlist
  claimmenu:
    description: Open claim management menu
    usage: /claimmenu
  claimoverride:
    description: Override claim permissions
    usage: /claimoverride <subcommand> [args]
  pc:
    description: Party chat commands
    usage: /pc <subcommand> [args]
    aliases: [pchat, partychat]
  lumaguilds:
    description: LumaGuilds administrative commands
    usage: /lumaguilds <subcommand> [args]
    permission: lumaguilds.admin
    aliases: [bellclaims]
  bedrockcachestats:
    description: View Bedrock form cache statistics
    usage: /bedrockcachestats [stats|clear|help]
    permission: lumaguilds.bedrock.cache.stats
  vaultrollback:
    description: List and restore vault backups
    usage: /vaultrollback <list|restore> <guild> [backupId]
    permission: lumaguilds.admin.vault.rollback

permissions:
  # Guild Management Permissions
  lumaguilds.guild.*:
    description: All guild management permissions
    default: true
    children:
      lumaguilds.guild.create: true
      lumaguilds.guild.rename: true
      lumaguilds.guild.sethome: true
      lumaguilds.guild.home: true
      lumaguilds.guild.ranks: true
      lumaguilds.guild.emoji: true
      lumaguilds.guild.mode: true
      lumaguilds.guild.disband: true
      lumaguilds.guild.menu: true
      lumaguilds.guild.invite: true
      lumaguilds.guild.kick: true
      lumaguilds.guild.tag: true
      lumaguilds.guild.description: true
      lumaguilds.guild.war: true
      lumaguilds.guild.info: true

  lumaguilds.guild.create:
    description: Create new guilds
    default: true
  lumaguilds.guild.rename:
    description: Rename your guild
    default: true
  lumaguilds.guild.sethome:
    description: Set guild home location
    default: true
  lumaguilds.guild.home:
    description: Teleport to guild home
    default: true
  lumaguilds.guild.ranks:
    description: Manage guild ranks
    default: true
  lumaguilds.guild.emoji:
    description: Change guild emoji
    default: true
  lumaguilds.guild.mode:
    description: Change guild mode (peaceful/hostile)
    default: true
  lumaguilds.guild.disband:
    description: Disband your guild
    default: true
  lumaguilds.guild.menu:
    description: Open guild management menu
    default: true
  lumaguilds.guild.invite:
    description: Invite players to guild
    default: true
  lumaguilds.guild.kick:
    description: Kick players from guild
    default: true
  lumaguilds.guild.tag:
    description: Change guild tag
    default: true
  lumaguilds.guild.description:
    description: Change guild description
    default: true
  lumaguilds.guild.war:
    description: Declare war on other guilds
    default: true
  lumaguilds.guild.info:
    description: View guild information
    default: true

  # Claim Management Permissions
  lumaguilds.command.*:
    description: All claim management permissions
    default: op
    children:
      lumaguilds.command.claim: true
      lumaguilds.command.claim.addflag: true
      lumaguilds.command.claim.description: true
      lumaguilds.command.claim.info: true
      lumaguilds.command.claim.partitions: true
      lumaguilds.command.claim.remove: true
      lumaguilds.command.claim.rename: true
      lumaguilds.command.claim.trust: true
      lumaguilds.command.claim.trustall: true
      lumaguilds.command.claim.trustlist: true
      lumaguilds.command.claim.untrust: true
      lumaguilds.command.claim.untrustall: true
      lumaguilds.command.claim.removeflag: true
      lumaguilds.command.claimlist: true
      lumaguilds.command.claimmenu: true
      lumaguilds.command.claimoverride: true

  lumaguilds.command.claim:
    description: Basic claim management
    default: op
  lumaguilds.command.claim.addflag:
    description: Add flags to claims
    default: op
  lumaguilds.command.claim.description:
    description: Manage claim descriptions
    default: op
  lumaguilds.command.claim.info:
    description: View claim information
    default: op
  lumaguilds.command.claim.partitions:
    description: Manage claim partitions
    default: op
  lumaguilds.command.claim.remove:
    description: Remove claims
    default: op
  lumaguilds.command.claim.rename:
    description: Rename claims
    default: op
  lumaguilds.command.claim.trust:
    description: Trust players in claims
    default: op
  lumaguilds.command.claim.trustall:
    description: Trust all players in claims
    default: op
  lumaguilds.command.claim.trustlist:
    description: List trusted players
    default: op
  lumaguilds.command.claim.untrust:
    description: Untrust players from claims
    default: op
  lumaguilds.command.claim.untrustall:
    description: Untrust all players from claims
    default: op
  lumaguilds.command.claim.removeflag:
    description: Remove flags from claims
    default: op
  lumaguilds.command.claimlist:
    description: List all claims
    default: op
  lumaguilds.command.claimmenu:
    description: Open claim management menu
    default: op
  lumaguilds.command.claimoverride:
    description: Override claim permissions
    default: op

  # Party Chat Permissions
  lumaguilds.partychat.*:
    description: All party chat permissions
    default: op
    children:
      lumaguilds.partychat: true

  lumaguilds.partychat:
    description: Use party chat commands
    default: op

  # Administrative Permissions
  lumaguilds.admin:
    description: Administrative access to LumaGuilds (includes override command)
    default: op
    children:
      bellclaims.admin: true

  bellclaims.admin:
    description: Allows access to admin commands including guild override mode
    default: op

  # Bedrock Cache Permissions
  lumaguilds.bedrock.cache.stats:
    description: View Bedrock form cache statistics
    default: op
  lumaguilds.bedrock.cache.clear:
    description: Clear Bedrock form cache
    default: op

  # Vault Rollback Permissions
  lumaguilds.admin.vault.rollback:
    description: List and restore vault backups
    default: op